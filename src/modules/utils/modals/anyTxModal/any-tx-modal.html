<w-step-by-step active-step="$ctrl.step">
    <w-step>
        <w-any-transaction-form state="$ctrl.state"
                                on-success="$ctrl.onFillTxForm(signable)"></w-any-transaction-form>
    </w-step>
    <w-step>
        <w-confirm-transaction on-click-back="$ctrl.onConfirmBack()"
                               signable="$ctrl.signable"></w-confirm-transaction>
    </w-step>
</w-step-by-step>
