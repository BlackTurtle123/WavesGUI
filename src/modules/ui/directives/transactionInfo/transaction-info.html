<div ng-if="$ctrl.transaction" class="content">

    <div class="transaction-icon" ng-class="$ctrl.transaction.type"></div>

    <ng-include src="$ctrl.templateUrl"></ng-include>

    <div ng-if="$ctrl.transaction.height" class="section">
        <div class="key" w-i18n="transaction.modals.height"></div>
        <div class="value">{{::$ctrl.transaction.height}}</div>
    </div>

    <div class="section">
        <div class="key" w-i18n="transaction.modals.fee"></div>
        <div class="value"><w-i18n params="{money: $ctrl.calculatedFee}">fee</w-i18n></div>
    </div>

</div>
