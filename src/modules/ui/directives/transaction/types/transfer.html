<div class="line-wrapper">
    <div class="line">
        <div class="body-1 basic-700 fs-mobile">
             <span w-i18n="transaction.headers.{{::$ctrl.type}}"
                   params="{name: $ctrl.transaction.amount.asset.name}"></span>
        </div>
        <div class="footnote-1 basic-500 fs-mobile">
         <span w-i18n="transaction.subheaders.{{::$ctrl.type}}"
               params="{time: $ctrl.time, address: $ctrl.shownAddress}"></span>
        </div>
    </div>
    <div class="line">
        <div class="body-1 basic-700 fs-mobile">
                <span w-i18n="transaction.amounts.{{::$ctrl.type}}"
                      params="{amount: $ctrl.transaction.amount.toFormat(), name: $ctrl.transaction.amount.asset.name}"></span>
        </div>
        <div ng-if="$ctrl.mirrorBalance" class="footnote-1 basic-500 fs-mobile">
                <span w-i18n="transaction.amounts.{{::$ctrl.type}}"
                      params="{amount: $ctrl.mirrorBalance.toFormat(), name: $ctrl.mirrorBalance.asset.name}"></span>
        </div>
    </div>
</div>
